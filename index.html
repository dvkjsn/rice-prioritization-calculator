<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RICE Prioritization Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>RICE Prioritization Calculator</h1>
        <form id="riceForm">
            <label>Reach (Users):</label>
            <input type="number" id="reach" required>
            
            <label>Impact (1-5):</label>
            <input type="number" id="impact" min="1" max="5" required>

            <label>Confidence (0-100%):</label>
            <input type="number" id="confidence" min="0" max="100" required>

            <label>Effort (Time/Resources):</label>
            <input type="number" id="effort" required>

            <button type="button" onclick="calculateRICE()">Calculate</button>
        </form>
        <h2 id="result">RICE Score: -</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
